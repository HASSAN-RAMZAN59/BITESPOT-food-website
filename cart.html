<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Your existing stylesheet -->
  <link rel="stylesheet" href="css/styles.css"/>

  <!-- Temporary color override (optional if old CSS sets strange colors) -->
  <style>
    body { background:#fffaf3; color:#212529; font-family:'Poppins',sans-serif; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color:#ff7a00;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">BiteSpot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mt-2 mt-lg-0" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="restaurants.html">Restaurants</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
          <li class="nav-item"><a class="nav-link" href="tracking.html">Tracking</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm border-0">
            <div class="card-header" style="background:#ff7a00;">
              <h4 class="mb-0 text-white">Your Cart</h4>
            </div>
            <div class="card-body p-0">

              <!-- Empty Cart Message -->
              <div id="emptyCartMessage" class="text-center py-5" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#ccc" class="bi bi-cart-x mb-3" viewBox="0 0 16 16">
                  <path d="M7.354 5.646a.5.5 0 1 0-.708.708L7.793 7.5 6.646 8.646a.5.5 0 1 0 .708.708L8.5 8.207l1.146 1.147a.5.5 0 0 0 .708-.708L9.207 7.5l1.147-1.146a.5.5 0 0 0-.708-.708L8.5 6.793 7.354 5.646z"/>
                  <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
                <h5 class="text-muted">Your cart is empty</h5>
                <p class="text-muted">Add items from restaurants to get started!</p>
                <a href="restaurants.html" class="btn text-white mt-3" style="background:#ff7a00;">Browse Restaurants</a>
              </div>

              <!-- Items list -->
              <div id="cartItemsContainer">
                <ul class="list-group list-group-flush" id="cartItemsList">
                  <!-- Cart items will be loaded here -->
                </ul>

                <!-- Summary -->
                <div class="p-4" id="cartSummary">
                  <div class="d-flex justify-content-between align-items-center border-top pt-3">
                    <strong>Total:</strong>
                    <strong class="text-danger" id="cartTotal">Rs. 0</strong>
                  </div>
                  <div class="mt-4">
                    <a href="checkout.html" class="btn w-100 py-2" style="background:#ff7a00;color:#fff;">Proceed to Checkout</a>
                  </div>
                  <div class="mt-2">
                    <button onclick="clearCart()" class="btn btn-outline-danger w-100 py-2">Clear Cart</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-5 py-4 text-white" style="background-color:#ff7a00;">
    <div class="container text-center small">
      <p class="mb-0">BiteSpot</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- API Integration -->
  <script src="js/api.js"></script>
  <script>
    // Load and display cart items
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const itemsList = document.getElementById('cartItemsList');
      const emptyMessage = document.getElementById('emptyCartMessage');
      const cartContainer = document.getElementById('cartItemsContainer');
      
      if (cart.length === 0) {
        // Show empty cart message
        emptyMessage.style.display = 'block';
        cartContainer.style.display = 'none';
      } else {
        // Show cart items
        emptyMessage.style.display = 'none';
        cartContainer.style.display = 'block';
        
        itemsList.innerHTML = '';
        let total = 0;
        
        cart.forEach((item, index) => {
          const itemTotal = item.price * item.quantity;
          total += itemTotal;
          
          const li = `
            <li class="list-group-item">
              <div class="row align-items-center">
                <div class="col-md-5">
                  <span class="fw-semibold d-block">${item.name}</span>
                  <small class="text-muted">${item.restaurantName || 'Restaurant'}</small>
                </div>
                <div class="col-md-3">
                  <div class="input-group input-group-sm">
                    <button class="btn btn-outline-secondary" onclick="updateQuantity(${index}, -1)">-</button>
                    <input type="text" class="form-control text-center" value="${item.quantity}" readonly style="max-width: 50px;">
                    <button class="btn btn-outline-secondary" onclick="updateQuantity(${index}, 1)">+</button>
                  </div>
                </div>
                <div class="col-md-3 text-end">
                  <span class="fw-semibold text-success">Rs. ${itemTotal}</span>
                  <br>
                  <small class="text-muted">Rs. ${item.price} each</small>
                </div>
                <div class="col-md-1 text-end">
                  <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${index})" title="Remove">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                  </button>
                </div>
              </div>
            </li>
          `;
          itemsList.innerHTML += li;
        });
        
        document.getElementById('cartTotal').textContent = 'Rs. ' + total;
      }
    }

    // Update item quantity
    function updateQuantity(index, change) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      if (cart[index]) {
        cart[index].quantity += change;
        if (cart[index].quantity <= 0) {
          cart.splice(index, 1);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
      }
    }

    // Remove item from cart
    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    // Clear entire cart
    function clearCart() {
      if (confirm('Are you sure you want to clear your cart?')) {
        localStorage.removeItem('cart');
        loadCart();
      }
    }

    // Load cart when page loads
    document.addEventListener('DOMContentLoaded', loadCart);
  </script>
</body>
</html>
